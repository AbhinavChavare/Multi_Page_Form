<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Multi-Step-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Section class="body-container">
    <div class="container">
<div class="sidebar">
    <div class="slide-cont">
        <div class="slide-num slide-num-back">1</div>
        <div class="slide-data">
            <h5>STEP 1</h5>
            <h4>YOUR INFO</h4>
        </div>
    </div>
    <div class="slide-cont">
        <div class="slide-num ">2</div>
        <div class="slide-data">
            <h5>STEP 2</h5>
            <h4>SELECT PLAN</h4>
        </div>
    </div>
    <div class="slide-cont">
        <div class="slide-num">3</div>
        <div class="slide-data">
            <h5>STEP 3</h5>
            <h4>ADD ONS</h4>
        </div>
    </div>
    <div class="slide-cont">
        <div class="slide-num">3</div>
        <div class="slide-data">
            <h5>STEP 4</h5>
            <h4>SUMMARY</h4>
        </div>
    </div>
  
    
</div>
<div class="profile-cont">
    <div>
    <h2>Porfolio</h2>
    <p>Please provide your name, email address, and phone number.    </p>
    <h4>Name</h4>
    <input type="text" placeholder="Enter your name" autocomplete="false">
    <h4>Email Address</h4>
    <input type="email" 
    placeholder="Enter your email" autocomplete="false">
    <h4>Phone Number</h4>
    <input type="text" placeholder="+91 0000-000-000" autocomplete="false" >
    </div>
    <div class="btn-next">
        <button>Next Step</button>
    </div>

</div>
    </div>
    </Section>
    
</body>
</html>
